version: "3.9"

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"

      # Fallback para não quebrar interpolação no build (Coolify),
      # mas validamos no runtime antes de iniciar o SQL Server.
      MSSQL_SA_PASSWORD: "${DB_PASSWORD:-__MISSING_DB_PASSWORD__}"
    command:
      - bash
      - -lc
      - |
          if [ "$$MSSQL_SA_PASSWORD" = "__MISSING_DB_PASSWORD__" ]; then
            echo "❌ DB_PASSWORD ausente no runtime. Ajuste as env vars no Coolify."
            exit 1
          fi

          PW="$$MSSQL_SA_PASSWORD"
          LEN=$$(printf %s "$$PW" | wc -c | tr -d ' ')
          if [ "$$LEN" -lt 8 ]; then
            echo "❌ DB_PASSWORD curto no runtime (mín. 8 chars). Ajuste as env vars no Coolify."
            exit 1
          fi

          # Complexidade (típico do SQL Server): 3 de 4 categorias
          classes=0
          [[ "$$PW" =~ [A-Z] ]] && classes=$$((classes+1))
          [[ "$$PW" =~ [a-z] ]] && classes=$$((classes+1))
          [[ "$$PW" =~ [0-9] ]] && classes=$$((classes+1))
          [[ "$$PW" =~ [^A-Za-z0-9] ]] && classes=$$((classes+1))
          if [ "$$classes" -lt 3 ]; then
            echo "❌ DB_PASSWORD fraca. Use 3 de 4: maiúscula, minúscula, número, símbolo."
            exit 1
          fi

          exec /opt/mssql/bin/sqlservr
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test:
        - CMD-SHELL
        - >
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -C
          -Q "SELECT 1" > /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 45s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      sql:
        condition: service_healthy
    environment:
      # App
      APP_NAME: "${APP_NAME:-AuraCore}"
      NODE_ENV: "${NODE_ENV:-production}"
      APP_URL: "${APP_URL}"
      AUTH_URL: "${AUTH_URL}"          # ✅ solicitado (garante que entra no container)
      NEXTAUTH_URL: "${NEXTAUTH_URL}"

      # Auth
      AUTH_SECRET: "${AUTH_SECRET}"
      AUTH_TRUST_HOST: "${AUTH_TRUST_HOST:-true}"
      AUTH_GOOGLE_ID: "${AUTH_GOOGLE_ID}"
      AUTH_GOOGLE_SECRET: "${AUTH_GOOGLE_SECRET}"
      AUTH_GOOGLE_ALLOWED_DOMAINS: "${AUTH_GOOGLE_ALLOWED_DOMAINS}"

      # Banco (o app fala com o serviço "sql" na rede do compose)
      DB_HOST: "sql"
      DB_PORT: "${DB_PORT:-1433}"
      DB_USER: "${DB_USER:-sa}"
      DB_PASSWORD: "${DB_PASSWORD:-__MISSING_DB_PASSWORD__}"
      DB_NAME: "${DB_NAME:-AuraCore}"
      DB_ENCRYPT: "${DB_ENCRYPT:-false}"
      DB_TRUST_CERT: "${DB_TRUST_CERT:-true}"

      # Features
      ENABLE_CRON: "${ENABLE_CRON:-false}"
    expose:
      - "3000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "const http=require('http');
          const req=http.get('http://localhost:3000/api/health',res=>process.exit(res.statusCode>=200&&res.statusCode<300?0:1));
          req.on('error',()=>process.exit(1));
          req.setTimeout(4000,()=>{req.destroy();process.exit(1);});"
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

volumes:
  sql_data:
