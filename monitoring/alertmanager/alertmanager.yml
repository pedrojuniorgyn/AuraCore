# monitoring/alertmanager/alertmanager.yml
# Configuração do Alertmanager para AuraCore
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configurar webhook, email, slack, etc.
    # webhook_configs:
    #   - url: 'http://your-webhook-url/alerts'
    
  - name: 'critical'
    # Webhook para alertas críticos
    # webhook_configs:
    #   - url: 'http://your-webhook-url/critical'
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#auracore-critical'
    #     send_resolved: true
    
  - name: 'warning'
    # Webhook para warnings
    # webhook_configs:
    #   - url: 'http://your-webhook-url/warning'

inhibit_rules:
  # Se um alerta crítico estiver ativo, suprimir warnings do mesmo tipo
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
