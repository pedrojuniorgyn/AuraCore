# monitoring/grafana/provisioning/dashboards/dashboards.yml
# Configuração automática de dashboards
apiVersion: 1

providers:
  - name: 'AuraCore Dashboards'
    orgId: 1
    folder: 'AuraCore'
    folderUid: 'auracore'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
