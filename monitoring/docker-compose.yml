# monitoring/docker-compose.yml
# Stack de monitoramento AuraCore: Prometheus + Grafana + Alertmanager
version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: auracore_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:10.2.0
    container_name: auracore_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-auracore2026}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: auracore_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/alertmanager
    # Alertmanager does not support env vars natively.
    # We use envsubst at container start to render the template, then launch.
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat <<'TMPL' > /tmp/alertmanager-template.yml
        global:
          resolve_timeout: 5m
          smtp_smarthost: 'smtp.gmail.com:587'
          smtp_from: '${SMTP_FROM}'
          smtp_auth_username: '${SMTP_USER}'
          smtp_auth_password: '${SMTP_PASS}'
          smtp_require_tls: true
        route:
          group_by: ['alertname', 'severity']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h
          receiver: 'default'
          routes:
            - match:
                severity: critical
              receiver: 'critical'
              repeat_interval: 1h
              continue: true
            - match:
                severity: warning
              receiver: 'warning'
              repeat_interval: 4h
        receivers:
          - name: 'default'
            email_configs:
              - to: '${ALERT_EMAIL_TO}'
                send_resolved: true
                headers:
                  Subject: '[AuraCore] {{ .GroupLabels.alertname }} ({{ .Status }})'
          - name: 'critical'
            email_configs:
              - to: '${ALERT_EMAIL_TO}'
                send_resolved: true
                headers:
                  Subject: '[CRITICAL] AuraCore - {{ .GroupLabels.alertname }}'
                  Priority: 'urgent'
          - name: 'warning'
            email_configs:
              - to: '${ALERT_EMAIL_TO}'
                send_resolved: true
                headers:
                  Subject: '[WARNING] AuraCore - {{ .GroupLabels.alertname }}'
        inhibit_rules:
          - source_match:
              severity: 'critical'
            target_match:
              severity: 'warning'
            equal: ['alertname']
        TMPL
        # envsubst is available in the alertmanager image (busybox)
        # Substitute only SMTP/ALERT vars to avoid breaking Go templates ({{ }})
        envsubst '$$SMTP_FROM $$SMTP_USER $$SMTP_PASS $$ALERT_EMAIL_TO' < /tmp/alertmanager-template.yml > /etc/alertmanager/alertmanager.yml
        exec /bin/alertmanager --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
    environment:
      - SMTP_FROM=${SMTP_FROM:-alerts@auracore.cloud}
      - SMTP_USER=${SMTP_USER:-alerts@auracore.cloud}
      - SMTP_PASS=${SMTP_PASS:-}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-admin@auracore.cloud}
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  monitoring:
    driver: bridge
