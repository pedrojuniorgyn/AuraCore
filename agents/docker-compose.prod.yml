# agents/docker-compose.prod.yml
# Override para produção

version: "3.9"

services:
  agents:
    image: ${DOCKER_REGISTRY:-ghcr.io}/pedrojuniorgyn/auracore-agents:${VERSION:-latest}
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  worker:
    image: ${DOCKER_REGISTRY:-ghcr.io}/pedrojuniorgyn/auracore-agents:${VERSION:-latest}
    restart: always
    deploy:
      replicas: 2
