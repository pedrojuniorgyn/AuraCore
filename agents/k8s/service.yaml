# agents/k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: auracore-agents
  namespace: auracore
  labels:
    app: auracore-agents
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9000
      targetPort: metrics
      protocol: TCP
  selector:
    app: auracore-agents
