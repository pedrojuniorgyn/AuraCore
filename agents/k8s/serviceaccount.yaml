# agents/k8s/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auracore-agents
  namespace: auracore
  labels:
    app: auracore-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auracore-agents
  namespace: auracore
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auracore-agents
  namespace: auracore
subjects:
  - kind: ServiceAccount
    name: auracore-agents
    namespace: auracore
roleRef:
  kind: Role
  name: auracore-agents
  apiGroup: rbac.authorization.k8s.io
