services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: auracore-sql
    env_file:
      - .env
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${DB_PASSWORD}"
      MSSQL_PID: "Developer"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - auracore
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auracore-web
    env_file:
      - .env
    depends_on:
      - sql
    networks:
      - auracore
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

volumes:
  sql_data:

networks:
  auracore:
    driver: bridge


