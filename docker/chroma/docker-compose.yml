# ChromaDB Vector Store for RAG System
# Phase D4 - Legislation RAG
#
# Usage:
#   cd docker/chroma
#   docker compose up -d
#
# Access:
#   - API: http://localhost:8001
#   - Health: http://localhost:8001/api/v1/heartbeat
#
version: '3.8'

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: auracore-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=true
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - auracore-network

volumes:
  chroma_data:
    name: auracore-chroma-data

networks:
  auracore-network:
    name: auracore-network
    external: true
