# docker-compose.dev.yml
# Stack de desenvolvimento com Redis para cache
version: '3.8'

services:
  # ===== REDIS =====
  redis:
    image: redis:7-alpine
    container_name: auracore_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - auracore-dev

  # ===== REDIS COMMANDER (UI) =====
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: auracore_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auracore-dev

  # ===== CHROMADB =====
  chromadb:
    image: chromadb/chroma:latest
    container_name: auracore_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=true
    restart: unless-stopped
    networks:
      - auracore-dev

volumes:
  redis_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  auracore-dev:
    driver: bridge
