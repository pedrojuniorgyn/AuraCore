# Docker Compose para Testes de Integração
# E7.8 WMS Semana 4
#
# Uso:
#   docker-compose -f docker-compose.test.yml up -d
#   npm run test:integration
#   docker-compose -f docker-compose.test.yml down -v

services:
  sql-test:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: auracore-sql-test
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Test@1234567890"
      MSSQL_PID: "Developer"
    ports:
      - "14330:1433"  # Porta diferente para não conflitar com dev
    volumes:
      - sql_test_data:/var/opt/mssql
    networks:
      - auracore-test
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "Test@1234567890" -Q "SELECT 1"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  sql_test_data:
    driver: local

networks:
  auracore-test:
    driver: bridge

